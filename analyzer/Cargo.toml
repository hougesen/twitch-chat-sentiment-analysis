[package]
name = "analyzer"
version = "0.1.0"
edition = "2021"

[dependencies]
dashmap = "5.4.0"
dotenv = "0.15.0"
futures = { version = "0.3.25" }
mongodb = { version = "2.3.1", features = ["tokio-runtime"] }
serde = { version = "1.0.150", features = ["derive"] }
tokio = "1.23.0"

[[bin]]
name = "bootstrap"
path = "src/main.rs"
